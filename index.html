<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mon-app">
        <h1>Vue js cours</h1>
        <p>{{ texte }}</p>
        <p>{{ presentation() }}</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script>
        new Vue({
            el: '#mon-app',
            data: {
                texte :'hello word',
                nb : 15
            },
            methods:{
                presentation: function(){
                    return this.texte + this.nb;
                }
            }
        })

    </script>
</body>
</html>
